{% load wagtailcore_tags grid_block_tags %}
{% two_column_layout self as layout %}

  <div class="row">
    <div class="{{ layout.left }}">
        {% for block in value.left_column %}
            {% include_block block %}
        {% endfor %}
    </div>
    <div class="{{ layout.right }}">
        {% for block in value.right_column %}
            {% include_block block %}
        {% endfor %}
    </div>
  </div>
