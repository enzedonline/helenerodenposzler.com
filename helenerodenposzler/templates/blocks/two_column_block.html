{% load static wagtailcore_tags grid_block_tags %}
{% two_column_layout value.breakpoint value.column_layout value.horizontal_padding as layout %}
<div class="margin-auto">
  <div class="row">
    <div class="col{{ layout.left }} {{ layout.horizontal_padding }} {% if value.vertical_border %}two-column-divider{% endif %} pb-3">
        {% for block in value.left_column %}
            {% include_block block %}
        {% endfor %}
    </div>
    <div class="col{{ layout.right }} {{ layout.horizontal_padding }} pb-3">
        {% for block in value.right_column %}
            {% include_block block %}
        {% endfor %}
    </div>
  </div>
</div>

<style>
.two-column-divider{
  border-right: 1px solid #DADADA;
}
@media (max-width: {{ layout.breakpoint_pixels }}) {
  .divider {
    border-right: 0px solid #DADADA !important;
  }
}

</style>
